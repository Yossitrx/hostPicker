<div>
  <mat-icon svgIcon="chevronLeft"
            class="chevron"
            (click)="previousPage()"
            aria-hidden="false"
            aria-label="previous page">
  </mat-icon>

  <mat-icon svgIcon="chevronRight"
            (click)="nextPage()"
            aria-hidden="false"
            aria-label="next page">
  </mat-icon>
</div>
